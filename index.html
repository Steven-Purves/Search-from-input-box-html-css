<!DOCTYPE html>
<html>
    <link href="https://fonts.googleapis.com/css?family=Mitr&display=swap" rel="stylesheet">
<head>
    
    <title>Search</title>

    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
            background: #161616;
        }
        .inputbox {
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding-left:.7rem;
            padding-right:.7rem;
            padding-top: .5rem;
            padding-bottom: .5rem;
            border-block-color: #ffffff;
            border-width: .1rem;
            outline: none;
            background: none;
            color:#ffffff;
            font-size: 1rem;
            font-family: sans-serif;
            font-family: 'Mitr', sans-serif;
            letter-spacing: .1rem;
            border-radius: 15px;
        }
        .chromelogo {
            padding-top: 36vh;
            padding-bottom: 4vh;
            display: block;
            margin-left: auto;
            margin-right: auto;
            height: 12rem;
        }
    </style>

</head>

<body>
    <img src="Logo.png" class="chromelogo" />

    <form autocomplete="off" method="get" action="http://google.com/search">
        <input type="text" class="inputbox" name="q" size="28%" placeholder= ""spellcheck="false" autofocus="autofocus" />
    </form>
</body>

</html>
